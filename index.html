<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Login Page</title>
    </head>
    <body>
        <div class="container">
            <div class="login-form-container">
                <form class="login-form">
                    <div class="login-title">
                        <span class="text">
                            Login
                        </span>
                    </div>
                    <div class="info-text">
                        <span class="text">
                            Username
                        </span>
                    </div>
                    <div class="input-area user-name-text">
                        <i class="fa fa-user"></i>
                        <input class="text-input" type="text" id="username" oninput="loginAction()" name="username" placeholder="Enter username" />
                        <span id="username-required-field" class="required-field">
                            <i class="fa fa-exclamation"></i>
                            This field is required
                        </span>
                    </div>                   
                    <div class="info-text">
                        <span class="text">
                            Password
                        </span>
                    </div>
                    <div class="input-area password-text">
                        <i class="fa fa-lock"></i>
                        <input class="text-input" type="password" id="password" oninput="loginAction()" name="password" placeholder="Enter password">
                        <span id="password-required-field" class="required-field">
                            <i class="fa fa-exclamation"></i>
                            This field is required
                        </span>
                    </div> 
                    <div class="forgot-password-container">
                        <span class="forgot-password-text">Forgot Password ?</span>
                    </div>
                    <div class="login-btn-container">
                        <Button class="login-btn" onclick="loginAction()"> Login </Button>
                    </div>  
                    <div class="other-optn">
                        <span class="text">
                            Or login using
                        </span>
                    </div>
                    <div class="social-media-login">
                        <a href="#" class="facebook-btn">
                            <div class="social-media-login-facebook">
                                    <i class="fa fa-facebook-official"></i>
                                    <span class="info-text">Facebook</span>
                            
                            </div>
                        </a>
                        <a href="#" class="google-btn">
                            <div class="social-media-login-github">
                                <i class="fa fa-github"></i>
                                <span class="info-text">GitHub</span>
                            </div>
                        </a>
                    </div>
                    <div class="sign-up-link">
                        <span class="info-text">
                            Create Account <i class="fa fa-long-arrow-right"></i>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="decoration-div">
            <div class="round-icon-1">
            </div>
            <div class="round-icon-2">
            </div>
            <div class="round-icon-3">
            </div>
            <div class="round-icon-4">
            </div>
            <div class="round-icon-5">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
